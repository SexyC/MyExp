<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="cologne.net.xml"/>
        <route-files value="cologne.rou.xml"/>
        <additional-files value="cologne.poly.xml"/>
    </input>

<!--
    <time>
        <begin value="21600"/>
        <end value="28800"/>
    </time>
-->
    <time>
        <begin value="0"/>
        <end value="28800"/>
        <step-length value="0.1" />
    </time>
    <processing>
        <route-steps value="200"/>
        <no-internal-links value="true"/>
        <scale value="0.3"/>
        <!-- <time-to-teleport value="-1"/> -->
        <time-to-teleport value="160" />
        <sloppy-insert value="true"/>
        <lanechange.allow-swap value="false"/>
    </processing>

    <report>
        <verbose value="true"/>
        <no-warnings value="false"/>
        <no-step-log value="true"/>
    </report>

</configuration>
